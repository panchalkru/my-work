<html>
<head>
	<title>colspan and rowspan</title>
</head>

<body>
<table border="1px" style="border:red;background:black;color:yellow">
<tr>
	<td colspan="3">1</td>
	<td rowspan="2">2</td>
</tr>

<tr>
	<td>3</td>
	<td>4</td>
	<td>5</td>
</tr>

<tr>
	<td>6</td>
	<td>7</td>
	<td>8</td>
	<td>9</td>
</tr>

<tr>
	<td rowspan="2">10</td>
	<td>11</td>
	<td>12</td>
	<td>13</td>
</tr>

<tr>
	<td>14</td>
	<td>15</td>
	<td>16</td>
</tr>

<tr>
	<td rowspan="2">17</td>
	<td>18</td>
	<td>19</td>
	<td rowspan="2">20</td>
</tr>

<tr>
	<td>21</td>
	<td>22</td>
</tr>

<tr>
	<td rowspan="2">23</td>
	<td>24</td>
	<td>25</td>
	<td>26</td>
</tr>

<tr>
	<td>27</td>
	<td>28</td>
	<td>29</td>
</tr>
</table>
</body>
</html>
