<html>
<head>
	<title>form</title>
</head>
<form>
<table>
<tr>
	<td>First Name:</td>
	<td><input type="text" placeholder="Enter Your first Name" style="height:50px;width:300px"></td>
</tr>
<tr>
	<td>Last Name:</td>
	<td><input type="text" placeholder="Enter Your Last Name" style="height:50px;width:300px"></td>
</tr>
<tr>
	<td>E-mail:</td>
	<td><input type="email" placeholder="it should contain@" style="height:50px;width:300px"></td>
</tr>
<tr>
	<td>Mobile:</td>
	<td><input type="number" placeholder="only 10 digits are allowed" style="height:50px;width:300px"></td>
</tr>
<tr>
	<td>Gender:</td>
	<td><span>Male</span><input type="radio" name="gender">
	<span>Female</span><input type="radio" name="gender"></td>
</tr>
<tr>
	<td>Date Of Birth:</td>
	<td><input type="date" style="height:50px;width:300px"></td>
</tr>
<tr>
	<td>Addres:</td>
	<td><textarea style="height:50px;width:300px"> </textarea></td>
</tr>
<tr>
	<td>City:</td>
	<td><input type="text" style="height:50px;width:300px"></td>
</tr>
<tr>
	<td>Area PIN:</td>
	<td><input type="number" style="height:50px;width:300px"></td>
</tr>
<tr>
	<td>State:</td>
	<td><input type="text" style="height:50px;width:300px"></td>
</tr>
<tr>
	<td>Qualification:</td>
	<td><select><option>Select Qualification:</option><option>diploma</option><option>10 Pass</option></select></td>
</tr>
<tr>
	<td>Specialization:</td>
	<td><input type="checkbox">computer Science<br><input type="checkbox">Information Technology<br><input type="checkbox">Computer Architecture<br><input type="checkbox">Tele Communication</td>
</tr>
<tr>
	<td>Password:</td>
	<td><input type="password" style="height:50px;width:300px"></td>
</tr>
<tr>
	<td><input type="submit" value="Registered"></td>
</tr>
</table>
</form>
</html>
