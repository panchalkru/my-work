<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>
	
.w5{width: 5%}
.w10{width: 10%}
.w20{width: 20%}

.w30{width: 30%}
.w33{width: 33.33%}
.w50{width: 50%}
.w60{width: 60%}
.w70{width: 70%}
.w90{width: 90%}
.w100{width: 100%}


.h100{height: 100px}

.mt{margin-top: 20px}

.clb{background: blue;}
.cly{background: yellow;}
.clr{background: red;}
.clg{background: green;}
.clp{background: purple;}
.clpi{background: hotpink;}
.clgr{background: darkgray;}
.cls{background: silver;}
.cln{background: #808000;}

.fl{float: left;}

</style>
</head>
<body style="margin: 0;">
	<div class="h100 w100">
		<div class="h100 w50 clb fl"></div>

		<div class="h100 w50 cly fl"></div>
		
	</div>
	<div class="h100 w100 mt">
		<div class="h100 w33 clb fl"></div>

		<div class="h100 w33 cly fl"></div>

		<div class="h100 w33 clr fl"></div>
		
	</div>
	<div class="h100 w100 mt">
		<div class="h100 w20 clg fl"></div>

		<div class="h100 w60 clgr fl"></div>

		<div class="h100 w20 clg fl"></div>
		
	</div>
	<div class="h100 w100 mt">
		<div class="h100 w30 cln fl"></div>

		<div class="h100 w70 clpi fl"></div>
		
	</div>
	<div class="h100 w100 mt">
		<div class="h100 w90 clp fl"></div>

		<div class="h100 w10 cls fl"></div>
		
	</div>
	<div class="h100 w100 mt">
		<div class="h100 w20 clp fl"></div>

		<div class="h100 w5 cls fl"></div>

		<div class="h100 w20 clp fl"></div>

		<div class="h100 w5 cls fl"></div>

		<div class="h100 w20 clp fl"></div>

		<div class="h100 w5 cls fl"></div>

		<div class="h100 w20 clp fl"></div>

		<div class="h100 w5 cls fl"></div>
		
	</div>

</body>
</html>
